# UGT Inference 部署 (GPU)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ugt-inference
  labels:
    app: ugt-inference
    app.kubernetes.io/name: ugt-inference
    app.kubernetes.io/component: inference
    app.kubernetes.io/part-of: generative-recsys
    version: v1
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: ugt-inference
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ugt-inference
        app.kubernetes.io/name: ugt-inference
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9094"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ugt-inference
      
      # GPU 节点选择
      nodeSelector:
        nvidia.com/gpu: "true"
      
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
        - key: gpu-node
          operator: Equal
          value: "true"
          effect: NoSchedule
      
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: ugt-inference
              topologyKey: kubernetes.io/hostname
      
      # 初始化容器 - 预加载模型
      initContainers:
        - name: model-loader
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Checking model files..."
              if [ ! -f /models/ugt/model.plan ]; then
                echo "Model file not found, waiting for model sync..."
                sleep 10
              fi
              echo "Model files ready!"
          volumeMounts:
            - name: model-storage
              mountPath: /models
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"
      
      containers:
        - name: ugt-inference
          image: ugt-inference:latest
          imagePullPolicy: Always
          
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: metrics
              containerPort: 9094
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: inference-config
            - configMapRef:
                name: cold-start-config
            - secretRef:
                name: llm-secrets
          
          env:
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: MODEL_PATH
              value: "/models/ugt"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
          
          resources:
            requests:
              cpu: "2000m"
              memory: "8Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "4000m"
              memory: "16Gi"
              nvidia.com/gpu: "1"
          
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          startupProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
          
          securityContext:
            runAsNonRoot: false  # GPU 容器可能需要 root
            capabilities:
              drop:
                - ALL
              add:
                - SYS_ADMIN  # 某些 GPU 操作需要
          
          volumeMounts:
            - name: model-storage
              mountPath: /models
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: shm
              mountPath: /dev/shm
      
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: model-pvc
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
      
      terminationGracePeriodSeconds: 60


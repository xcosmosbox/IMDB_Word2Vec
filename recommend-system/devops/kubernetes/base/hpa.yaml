# HorizontalPodAutoscaler 配置
# 基于 CPU、内存和自定义指标进行自动伸缩
---
# Recommend Service HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: recommend-service-hpa
  labels:
    app: recommend-service
    app.kubernetes.io/name: recommend-service
    app.kubernetes.io/part-of: generative-recsys
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: recommend-service
  minReplicas: 3
  maxReplicas: 20
  metrics:
    # CPU 使用率
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # 内存使用率
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    # 自定义指标 - HTTP 请求速率
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"
    # 自定义指标 - gRPC 请求速率
    - type: Pods
      pods:
        metric:
          name: grpc_requests_per_second
        target:
          type: AverageValue
          averageValue: "500"
  behavior:
    # 缩容行为
    scaleDown:
      stabilizationWindowSeconds: 300  # 5分钟稳定窗口
      policies:
        - type: Percent
          value: 10  # 每次最多缩容 10%
          periodSeconds: 60
        - type: Pods
          value: 2  # 每次最多减少 2 个 Pod
          periodSeconds: 60
      selectPolicy: Min  # 选择影响最小的策略
    # 扩容行为
    scaleUp:
      stabilizationWindowSeconds: 0  # 立即扩容
      policies:
        - type: Percent
          value: 100  # 可以翻倍
          periodSeconds: 15
        - type: Pods
          value: 4  # 每次最多增加 4 个 Pod
          periodSeconds: 15
      selectPolicy: Max  # 选择扩容最多的策略
---

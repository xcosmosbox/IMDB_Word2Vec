# UGT Inference HPA (GPU 工作负载，谨慎扩容)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ugt-inference-hpa
  labels:
    app: ugt-inference
    app.kubernetes.io/name: ugt-inference
    app.kubernetes.io/part-of: generative-recsys
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ugt-inference
  minReplicas: 2
  maxReplicas: 8
  metrics:
    # GPU 利用率 (需要 DCGM exporter)
    - type: Pods
      pods:
        metric:
          name: DCGM_FI_DEV_GPU_UTIL
        target:
          type: AverageValue
          averageValue: "80"
    # GPU 显存利用率
    - type: Pods
      pods:
        metric:
          name: DCGM_FI_DEV_MEM_COPY_UTIL
        target:
          type: AverageValue
          averageValue: "85"
    # 推理延迟 P99
    - type: Pods
      pods:
        metric:
          name: inference_latency_p99_seconds
        target:
          type: AverageValue
          averageValue: "50m"  # 50ms
    # 推理队列长度
    - type: Pods
      pods:
        metric:
          name: inference_queue_length
        target:
          type: AverageValue
          averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # 10分钟稳定窗口，避免频繁缩容
      policies:
        - type: Pods
          value: 1  # 每次只减少 1 个 GPU Pod
          periodSeconds: 120
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60  # 1分钟后扩容
      policies:
        - type: Pods
          value: 1  # 每次只增加 1 个 GPU Pod
          periodSeconds: 60
      selectPolicy: Min  # GPU 资源珍贵，保守扩容
---

# Service 配置
# 定义服务的网络访问策略和负载均衡
---
# Recommend Service
apiVersion: v1
kind: Service
metadata:
  name: recommend-service
  labels:
    app: recommend-service
    app.kubernetes.io/name: recommend-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: generative-recsys
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9091"
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: grpc
      protocol: TCP
      appProtocol: grpc
    - name: metrics
      port: 9091
      targetPort: metrics
      protocol: TCP
  selector:
    app: recommend-service
---
# Recommend Service - Headless (用于 StatefulSet 或服务发现)
apiVersion: v1
kind: Service
metadata:
  name: recommend-service-headless
  labels:
    app: recommend-service
    app.kubernetes.io/name: recommend-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: grpc
      port: 9090
      targetPort: grpc
  selector:
    app: recommend-service

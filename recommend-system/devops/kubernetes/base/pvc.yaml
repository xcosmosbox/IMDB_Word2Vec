# PersistentVolumeClaim 配置
# 定义持久化存储需求
---
# Model Storage PVC (用于 UGT 推理模型)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-pvc
  labels:
    app.kubernetes.io/name: model-storage
    app.kubernetes.io/part-of: generative-recsys
spec:
  accessModes:
    - ReadOnlyMany  # 多个 Pod 只读访问
  storageClassName: fast-storage  # 高性能存储类
  resources:
    requests:
      storage: 50Gi
---
# Cache Storage PVC (用于缓存中间结果)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache-pvc
  labels:
    app.kubernetes.io/name: cache-storage
    app.kubernetes.io/part-of: generative-recsys
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 20Gi
---
# Log Storage PVC (用于持久化日志)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
  labels:
    app.kubernetes.io/name: logs-storage
    app.kubernetes.io/part-of: generative-recsys
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 100Gi
---
# StorageClass 定义 (示例)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-storage
  labels:
    app.kubernetes.io/part-of: generative-recsys
provisioner: kubernetes.io/gce-pd  # 根据云厂商调整
parameters:
  type: pd-ssd
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: standard
  labels:
    app.kubernetes.io/part-of: generative-recsys
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer


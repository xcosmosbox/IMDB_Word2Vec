# 生产环境资源配置
# 增加资源请求和限制以确保性能
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommend-service
spec:
  template:
    spec:
      containers:
        - name: recommend-service
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          env:
            - name: GOMAXPROCS
              value: "4"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  template:
    spec:
      containers:
        - name: user-service
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: item-service
spec:
  template:
    spec:
      containers:
        - name: item-service
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ugt-inference
spec:
  template:
    spec:
      containers:
        - name: ugt-inference
          resources:
            requests:
              cpu: "4000m"
              memory: "16Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "8000m"
              memory: "32Gi"
              nvidia.com/gpu: "1"
          env:
            - name: INFERENCE_BATCH_SIZE
              value: "64"
            - name: CUDA_GRAPH_ENABLED
              value: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-app
spec:
  template:
    spec:
      containers:
        - name: user-app
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-app
spec:
  template:
    spec:
      containers:
        - name: admin-app
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"


# 生产环境网络策略
# 严格限制网络访问
---
# 默认拒绝所有入站流量
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# 默认拒绝所有出站流量
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
spec:
  podSelector: {}
  policyTypes:
    - Egress
---
# Recommend Service 网络策略
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: recommend-service-policy
spec:
  podSelector:
    matchLabels:
      app: recommend-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # 允许来自 Istio Gateway
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
    # 允许来自同命名空间的服务
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
    # Prometheus 抓取
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 9091
  egress:
    # 访问 User Service
    - to:
        - podSelector:
            matchLabels:
              app: user-service
      ports:
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 9091
    # 访问 Item Service
    - to:
        - podSelector:
            matchLabels:
              app: item-service
      ports:
        - protocol: TCP
          port: 8082
        - protocol: TCP
          port: 9092
    # 访问 UGT Inference
    - to:
        - podSelector:
            matchLabels:
              app: ugt-inference
      ports:
        - protocol: TCP
          port: 50051
    # 访问数据库
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432
    # 访问 Redis
    - to:
        - namespaceSelector:
            matchLabels:
              name: cache
      ports:
        - protocol: TCP
          port: 6379
    # DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
---

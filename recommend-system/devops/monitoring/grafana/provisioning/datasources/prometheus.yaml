# =============================================================================
# Grafana 数据源配置
#
# 自动配置 Prometheus 等数据源
# =============================================================================

apiVersion: 1

# 数据源删除策略
deleteDatasources:
  - name: Prometheus
    orgId: 1

# 数据源配置
datasources:
  # ==========================================================================
  # Prometheus 数据源
  # ==========================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    jsonData:
      # 请求超时
      timeInterval: "15s"
      # HTTP 方法
      httpMethod: POST
      # 增量查询
      incrementalQuerying: true
      # 查询超时
      queryTimeout: "60s"
      # 启用 exemplars
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo

  # ==========================================================================
  # Loki 日志数据源
  # ==========================================================================
  - name: Loki
    type: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        # 从日志中提取 trace_id 并链接到 Tempo
        - datasourceUid: tempo
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          name: TraceID
          url: '$${__value.raw}'

  # ==========================================================================
  # Tempo 链路追踪数据源
  # ==========================================================================
  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    uid: tempo
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        tags: ['service', 'pod']
        mappedTags: [{key: 'service.name', value: 'service'}]
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: prometheus
        tags: [{key: 'service.name', value: 'service'}]
        queries:
          - name: 'Request Rate'
            query: 'sum(rate(http_requests_total{service="$${__tags.service}"}[5m]))'
          - name: 'Error Rate'
            query: 'sum(rate(http_requests_total{service="$${__tags.service}",status=~"5.."}[5m]))'
      nodeGraph:
        enabled: true
      serviceMap:
        datasourceUid: prometheus

  # ==========================================================================
  # AlertManager 数据源
  # ==========================================================================
  - name: AlertManager
    type: alertmanager
    access: proxy
    orgId: 1
    url: http://alertmanager:9093
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    jsonData:
      implementation: prometheus

  # ==========================================================================
  # PostgreSQL 数据源 (可选，用于业务分析)
  # ==========================================================================
  - name: PostgreSQL
    type: postgres
    access: proxy
    orgId: 1
    url: postgres:5432
    database: recommend
    user: grafana_reader
    secureJsonData:
      password: '${POSTGRES_GRAFANA_PASSWORD}'
    jsonData:
      sslmode: 'disable'
      maxOpenConns: 10
      maxIdleConns: 5
      connMaxLifetime: 14400
    isDefault: false
    version: 1
    editable: false


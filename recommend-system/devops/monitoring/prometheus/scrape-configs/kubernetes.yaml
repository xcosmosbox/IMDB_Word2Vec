# =============================================================================
# Kubernetes 服务发现配置
#
# 用于自动发现 Kubernetes 集群中的服务和 Pod
# =============================================================================

# Kubernetes API 服务器监控
- job_name: 'kubernetes-apiservers'
  kubernetes_sd_configs:
    - role: endpoints
  scheme: https
  tls_config:
    ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
  bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
  relabel_configs:
    - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
      action: keep
      regex: default;kubernetes;https

# Kubernetes 节点监控
- job_name: 'kubernetes-nodes'
  kubernetes_sd_configs:
    - role: node
  scheme: https
  tls_config:
    ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    insecure_skip_verify: true
  bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
  relabel_configs:
    - action: labelmap
      regex: __meta_kubernetes_node_label_(.+)
    - target_label: __address__
      replacement: kubernetes.default.svc:443
    - source_labels: [__meta_kubernetes_node_name]
      regex: (.+)
      target_label: __metrics_path__
      replacement: /api/v1/nodes/${1}/proxy/metrics

# Kubernetes 节点 Kubelet 监控
- job_name: 'kubernetes-nodes-kubelet'
  kubernetes_sd_configs:
    - role: node
  scheme: https
  tls_config:
    ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    insecure_skip_verify: true
  bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
  relabel_configs:
    - action: labelmap
      regex: __meta_kubernetes_node_label_(.+)

# Kubernetes cAdvisor 容器监控
- job_name: 'kubernetes-cadvisor'
  kubernetes_sd_configs:
    - role: node
  scheme: https
  tls_config:
    ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    insecure_skip_verify: true
  bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
  metrics_path: /metrics/cadvisor
  relabel_configs:
    - action: labelmap
      regex: __meta_kubernetes_node_label_(.+)

# Kubernetes Service 监控
- job_name: 'kubernetes-service-endpoints'
  kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names:
          - recommend-dev
          - recommend-prod
  relabel_configs:
    # 只抓取带有 prometheus.io/scrape: true 注解的服务
    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
      action: keep
      regex: true
    # 使用自定义 scheme
    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
      action: replace
      target_label: __scheme__
      regex: (https?)
    # 使用自定义路径
    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
      action: replace
      target_label: __metrics_path__
      regex: (.+)
    # 使用自定义端口
    - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
      action: replace
      target_label: __address__
      regex: ([^:]+)(?::\d+)?;(\d+)
      replacement: $1:$2
    # 保留服务标签
    - action: labelmap
      regex: __meta_kubernetes_service_label_(.+)
    # 添加命名空间标签
    - source_labels: [__meta_kubernetes_namespace]
      action: replace
      target_label: kubernetes_namespace
    # 添加服务名称标签
    - source_labels: [__meta_kubernetes_service_name]
      action: replace
      target_label: kubernetes_service

# Kubernetes Pod 监控
- job_name: 'kubernetes-pods'
  kubernetes_sd_configs:
    - role: pod
      namespaces:
        names:
          - recommend-dev
          - recommend-prod
  relabel_configs:
    # 只抓取带有 prometheus.io/scrape: true 注解的 Pod
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
      action: keep
      regex: true
    # 使用自定义 scheme
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
      action: replace
      target_label: __scheme__
      regex: (https?)
    # 使用自定义路径
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
      action: replace
      target_label: __metrics_path__
      regex: (.+)
    # 使用自定义端口
    - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
      action: replace
      regex: ([^:]+)(?::\d+)?;(\d+)
      replacement: $1:$2
      target_label: __address__
    # 保留 Pod 标签
    - action: labelmap
      regex: __meta_kubernetes_pod_label_(.+)
    # 添加命名空间标签
    - source_labels: [__meta_kubernetes_namespace]
      action: replace
      target_label: namespace
    # 添加 Pod 名称标签
    - source_labels: [__meta_kubernetes_pod_name]
      action: replace
      target_label: pod
    # 添加容器名称标签
    - source_labels: [__meta_kubernetes_pod_container_name]
      action: replace
      target_label: container
    # 添加节点名称标签
    - source_labels: [__meta_kubernetes_pod_node_name]
      action: replace
      target_label: node
    # 添加 Pod IP
    - source_labels: [__meta_kubernetes_pod_ip]
      action: replace
      target_label: pod_ip

# Kubernetes Ingress 监控 (通过 blackbox exporter)
- job_name: 'kubernetes-ingresses'
  kubernetes_sd_configs:
    - role: ingress
      namespaces:
        names:
          - recommend-dev
          - recommend-prod
  metrics_path: /probe
  params:
    module: [http_2xx]
  relabel_configs:
    - source_labels: [__meta_kubernetes_ingress_annotation_prometheus_io_probe]
      action: keep
      regex: true
    - source_labels: [__meta_kubernetes_ingress_scheme, __address__, __meta_kubernetes_ingress_path]
      regex: (.+);(.+);(.+)
      replacement: ${1}://${2}${3}
      target_label: __param_target
    - target_label: __address__
      replacement: blackbox-exporter:9115
    - source_labels: [__param_target]
      target_label: instance
    - action: labelmap
      regex: __meta_kubernetes_ingress_label_(.+)
    - source_labels: [__meta_kubernetes_namespace]
      target_label: kubernetes_namespace
    - source_labels: [__meta_kubernetes_ingress_name]
      target_label: kubernetes_name

# kube-state-metrics 监控
- job_name: 'kube-state-metrics'
  static_configs:
    - targets: ['kube-state-metrics:8080']
  metrics_path: /metrics
  scrape_interval: 30s

# CoreDNS 监控
- job_name: 'coredns'
  kubernetes_sd_configs:
    - role: pod
      namespaces:
        names:
          - kube-system
  relabel_configs:
    - source_labels: [__meta_kubernetes_pod_label_k8s_app]
      action: keep
      regex: kube-dns
    - source_labels: [__meta_kubernetes_pod_container_port_number]
      action: keep
      regex: "9153"


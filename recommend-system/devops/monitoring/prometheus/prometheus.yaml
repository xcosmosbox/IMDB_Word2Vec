# =============================================================================
# Prometheus 核心配置
# 
# 生成式推荐系统监控配置
# 基于 interfaces.yaml 中的监控接口契约
# =============================================================================

global:
  # 抓取间隔
  scrape_interval: 15s
  # 评估间隔
  evaluation_interval: 15s
  # 外部标签
  external_labels:
    cluster: 'recommend-prod'
    env: 'production'
    region: 'cn-east-1'

# 规则文件
rule_files:
  - /etc/prometheus/rules/*.yaml

# AlertManager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      # 发送告警的超时时间
      timeout: 10s
      # API 版本
      api_version: v2

# 远程写入配置（可选，用于长期存储）
remote_write:
  - url: "http://thanos-receive:19291/api/v1/receive"
    remote_timeout: 30s
    queue_config:
      capacity: 10000
      max_shards: 50
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 5s

# 抓取配置
scrape_configs:
  # ==========================================================================
  # Prometheus 自身监控
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 30s

  # ==========================================================================
  # Kubernetes 服务发现
  # ==========================================================================
  # 导入外部抓取配置
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - recommend-dev
            - recommend-prod
    
    relabel_configs:
      # 只抓取带有 prometheus.io/scrape: true 注解的 Pod
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      
      # 使用自定义的 metrics path
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      
      # 使用自定义端口
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      
      # 保留 Kubernetes 标签
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      
      # 添加命名空间标签
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
      
      # 添加 Pod 名称标签
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
      
      # 添加节点名称标签
      - source_labels: [__meta_kubernetes_pod_node_name]
        action: replace
        target_label: node

  # ==========================================================================
  # Go 后端服务监控
  # ==========================================================================
  - job_name: 'recommend-service'
    static_configs:
      - targets: ['recommend-service:9091']
    metrics_path: /metrics
    scrape_interval: 15s
    relabel_configs:
      - source_labels: []
        target_label: service
        replacement: 'recommend-service'

  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:9092']
    metrics_path: /metrics
    scrape_interval: 15s
    relabel_configs:
      - source_labels: []
        target_label: service
        replacement: 'user-service'

  - job_name: 'item-service'
    static_configs:
      - targets: ['item-service:9093']
    metrics_path: /metrics
    scrape_interval: 15s
    relabel_configs:
      - source_labels: []
        target_label: service
        replacement: 'item-service'

  # ==========================================================================
  # Python 推理服务监控
  # ==========================================================================
  - job_name: 'ugt-inference'
    static_configs:
      - targets: ['ugt-inference:9094']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: []
        target_label: service
        replacement: 'ugt-inference'

  # ==========================================================================
  # 数据库监控
  # ==========================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
    scrape_interval: 30s
    relabel_configs:
      - source_labels: []
        target_label: service
        replacement: 'postgres'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scrape_interval: 15s
    relabel_configs:
      - source_labels: []
        target_label: service
        replacement: 'redis'

  - job_name: 'milvus'
    static_configs:
      - targets: ['milvus:9091']
    metrics_path: /metrics
    scrape_interval: 30s
    relabel_configs:
      - source_labels: []
        target_label: service
        replacement: 'milvus'

  # ==========================================================================
  # Kubernetes 组件监控
  # ==========================================================================
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  - job_name: 'kubernetes-cadvisor'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    metrics_path: /metrics/cadvisor
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  # ==========================================================================
  # NVIDIA GPU 监控 (DCGM Exporter)
  # ==========================================================================
  - job_name: 'dcgm-exporter'
    static_configs:
      - targets: ['dcgm-exporter:9400']
    metrics_path: /metrics
    scrape_interval: 15s


apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommend-service
  namespace: recommend
  labels:
    app: recommend-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: recommend-service
  template:
    metadata:
      labels:
        app: recommend-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: recommend-service
      
      # 优雅终止时间
      terminationGracePeriodSeconds: 30
      
      # 容器配置
      containers:
        - name: recommend-service
          image: recommend-service:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: metrics
              containerPort: 9091
              protocol: TCP
          
          # 环境变量
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recommend-secrets
                  key: db-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recommend-secrets
                  key: redis-password
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: recommend-secrets
                  key: openai-api-key
                  optional: true
          
          # 配置文件挂载
          volumeMounts:
            - name: config
              mountPath: /app/configs
              readOnly: true
          
          # 资源限制
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          
          # 健康检查
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # 启动检查
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
      
      # 配置卷
      volumes:
        - name: config
          configMap:
            name: recommend-config
      
      # 亲和性配置
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: recommend-service
                topologyKey: kubernetes.io/hostname
      
      # 容忍配置
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300

---
apiVersion: v1
kind: Service
metadata:
  name: recommend-service
  namespace: recommend
  labels:
    app: recommend-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: grpc
      protocol: TCP
    - name: metrics
      port: 9091
      targetPort: metrics
      protocol: TCP
  selector:
    app: recommend-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: recommend-service-hpa
  namespace: recommend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: recommend-service
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 4
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 2
          periodSeconds: 120

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: recommend-config
  namespace: recommend
data:
  config.yaml: |
    server:
      name: recommend-service
      http_port: 8080
      grpc_port: 9090
      metrics_port: 9091
      mode: release
    
    database:
      host: postgres-service
      port: 5432
      user: postgres
      dbname: recommend
      sslmode: disable
      max_open_conns: 100
    
    redis:
      addrs:
        - redis-service:6379
      pool_size: 100
      cluster_mode: false
    
    milvus:
      address: milvus-service
      port: 19530
      collection: item_embeddings
    
    log:
      level: info
      format: json
    
    tracing:
      enabled: true
      endpoint: http://jaeger-collector:14268/api/traces

---
apiVersion: v1
kind: Secret
metadata:
  name: recommend-secrets
  namespace: recommend
type: Opaque
stringData:
  db-password: "your-db-password"
  redis-password: ""
  openai-api-key: ""


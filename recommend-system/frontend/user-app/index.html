<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="AI 驱动的智能推荐系统，为您提供个性化内容推荐" />
  <meta name="theme-color" content="#0f0f23" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- 预连接 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <title>AI 推荐系统</title>
  
  <!-- 初始样式，防止闪烁 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f23;
      color: #e2e8f0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #app {
      min-height: 100%;
    }
    
    /* 初始加载动画 */
    .app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f0f23;
      z-index: 9999;
    }
    
    .app-loading__spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(79, 172, 254, 0.2);
      border-top-color: #4facfe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .app-loading__text {
      margin-top: 16px;
      color: #8892b0;
      font-size: 14px;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 初始加载状态 -->
    <div class="app-loading">
      <div class="app-loading__spinner"></div>
      <p class="app-loading__text">正在加载...</p>
    </div>
  </div>
  
  <!-- 不支持 JavaScript 的提示 -->
  <noscript>
    <div style="padding: 40px; text-align: center; color: #e2e8f0;">
      <h1>需要启用 JavaScript</h1>
      <p style="margin-top: 16px; color: #8892b0;">请在浏览器设置中启用 JavaScript 以使用本应用。</p>
    </div>
  </noscript>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>

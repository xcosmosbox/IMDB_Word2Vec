# SQL Injection Rules
SecRule ARGS "@detectSQLi" \
    "id:1000,\
    phase:2,\
    pass,\
    nolog,\
    t:none,\
    msg:'SQL Injection Detected'"

# Block common SQL keywords
SecRule ARGS "(?i:(union|select|insert|update|delete|drop|alter).+from)" \
    "id:1001,\
    phase:2,\
    deny,\
    status:403,\
    msg:'SQL Injection Attempt'"

# Block generic malicious inputs (XSS)
SecRule ARGS "@detectXSS" \
    "id:1002,\
    phase:2,\
    deny,\
    status:403,\
    msg:'XSS Attempt'"

